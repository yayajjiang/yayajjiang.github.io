  <body id="body">
    <div id="main">
      <div id="blog-header">
        <h1><a href="index.html">我的个人空间</a></h1>
        <nav id="blog-nav">
          <a href="articles.html" class="nav-link">文章</a>

        </nav>

      <hr>

      <!-- Admin form for adding new media -->
      <div class="admin-form">
        <h2>添加新影视</h2>
        <form onsubmit="handlePostSubmit(event)">
          <div class="form-group">
            <label for="title">标题</label>
            <input type="text" id="title" name="title" required>
          </div>

          <div class="form-group">
            <label for="type">类型</label>
            <select id="type" name="type">
              <option value="movie">电影</option>
              <option value="tv">电视剧</option>
              <option value="documentary">纪录片</option>
              <option value="anime">动漫</option>
            </select>
          </div>

          <div class="form-group">
            <label for="date">观看日期 (YYYY-MM-DD)</label>
            <input type="date" id="date" name="date" required>
          </div>

          <div class="form-group">
            <label for="rating">评分 (1-5)</label>
            <input type="number" id="rating" name="rating" min="1" max="5" step="1">
          </div>

          <div class="form-group">
            <label for="excerpt">观后感</label>
            <textarea id="excerpt" name="excerpt" rows="5"></textarea>
          </div>

          <input type="hidden" name="category" value="media">

          <div class="form-actions">
            <button type="submit" class="btn btn-primary">保存</button>
            <button type="reset" class="btn btn-secondary">清空</button>
          </div>
        </form>
      </div>

      <div id="blog-content">
        <h2>影视记录</h2>

        <div class="post-list">
          <!-- Example media -->
          <div class="post-item">
            <p class="post-date">2026.01</p>
            <div class="post-content">
              <h3>Movie/TV Show Title</h3>
              <p class="post-excerpt">My thoughts and review...</p>
            </div>
          </div>

          <!-- Add more media here -->
        </div>
      </div>

      <div id="footer">
        <hr>
        <p>© 2026</p>
      </div>
    </div>

    <!-- Supabase SDK -->
